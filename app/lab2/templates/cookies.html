{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Cookies</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Ключ</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in cookies.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">Нет установленных cookies</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
